sample_tasks: &sample_tasks
  - name: task1
    schedule:
      type: run every
      params:
        frequency: 00:00:10
    function: 
      type: local
      target: boss.__main__:heartbeat
    scope: dirs
  - name: task2
    schedule:
      type: run at
      params:
        target_time: 00:00:00
        grace: 00:03:00
    function:
      type: remote
      target: https://app.example.com
    scope: urls
  - name: task3
    schedule:
      type: run every
      params:
        frequency: 00:00:01
    function:
      type: local
      target: boss.__main__:echo
    scope: lorum

task_finder:
  # - type: sqlite
